<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="memeoldal.css">
</head>
<body>
    <h1>Minecraft Teljesítmény Generátor</h1>
    <div id="generator">
        <select id="api-select">
            <option value="minecraftskinstealer">Minecraft Skin Stealer</option>
            <option value="otherapi">Másik API</option>
            <!-- Add more options here -->
        </select>
        <input type="text" id="description" placeholder="Leírás (max 20 karakter)" maxlength="20">
        <button id="generate-button">Generálás</button>
    </div>
    <div id="result">
        <img id="achievement-image" alt="Teljesítmény kép">
    </div>
    <script src="memeoldal.js"></script>
</body>
</html>
