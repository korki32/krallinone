<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generátor</title>
    <link rel="stylesheet" href="memeoldal.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generátor</h1>
        <div id="meme-grid">
            <div class="meme-option" data-meme="pikachu">
                <img src="https://via.placeholder.com/150x150?text=Pikachu" alt="Pikachu">
                <p>Pikachu (Meglepődés)</p>
            </div>
            <div class="meme-option" data-meme="oogway">
                <img src="https://via.placeholder.com/150x150?text=Oogway" alt="Oogway">
                <p>Oogway (Idézet)</p>
            </div>
            <div class="meme-option" data-meme="fact">
                <img src="https://via.placeholder.com/150x150?text=Fact" alt="Fact">
                <p>Fact</p>
            </div>
            <div class="meme-option" data-meme="sadcat">
                <img src="https://via.placeholder.com/150x150?text=Sadcat" alt="Sadcat">
                <p>Sadcat</p>
            </div>
            <div class="meme-option" data-meme="sbburn">
                <img src="https://via.placeholder.com/150x150?text=Burn" alt="SpongyaBob Burn">
                <p>SpongyaBob (Papír égetés)</p>
            </div>
            <div class="meme-option" data-meme="lisapresents">
                <img src="https://via.placeholder.com/150x150?text=Lisa" alt="Lisa Presents">
                <p>Lisa (Prezentáció)</p>
            </div>
            <div class="meme-option" data-meme="dipperworthless">
                <img src="https://via.placeholder.com/150x150?text=Dipper" alt="Dipper Worthless">
                <p>Dipper (Értéktelen)</p>
            </div>
            <div class="meme-option" data-meme="changemymind">
                <img src="https://via.placeholder.com/150x150?text=Change%20My%20Mind" alt="Change My Mind">
                <p>Change My Mind</p>
            </div>
            <div class="meme-option" data-meme="biden">
                <img src="https://via.placeholder.com/150x150?text=Biden" alt="Biden">
                <p>Biden (Twitter Post)</p>
            </div>
        </div>
        <div id="generator">
            <input type="text" id="description" placeholder="Szöveg (max 100 karakter)" maxlength="100">
            <button id="generate-button">Generálás</button>
        </div>
        <div id="result">
            <img id="meme-image" alt="Meme kép">
        </div>
    </div>
    <script src="memeoldal.js"></script>
</body>
</html>
