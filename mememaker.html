<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generátor</title>
    <link rel="stylesheet" href="memeoldal.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generátor</h1>
        <div class="nav">
            <button class="nav-button" data-page="page1">1 Textes</button>
            <button class="nav-button" data-page="page2">2 Textes</button>
            <button class="nav-button" data-page="page3">3 Textes</button>
        </div>
        <div id="page1" class="page">
            <!-- Az eredeti tartalom itt -->
            <div id="meme-grid">
                <div class="meme-option" data-meme="pikachu">
                <img src="https://api.popcat.xyz/pikachu?text=text" alt="Pikachu">
                <p>Pikachu (Meglepődés)</p>
            </div>
            <div class="meme-option" data-meme="oogway">
                <img src="https://api.popcat.xyz/oogway?text=text" alt="Oogway">
                <p>Oogway (Idézet)</p>
            </div>
            <div class="meme-option" data-meme="fact">
                <img src="https://api.popcat.xyz/facts?text=text" alt="Fact">
                <p>Fact</p>
            </div>
            <div class="meme-option" data-meme="sadcat">
                <img src="https://api.popcat.xyz/sadcat?text=text" alt="Sadcat">
                <p>Sadcat</p>
            </div>
            <div class="meme-option" data-meme="dipperworthless">
                <img src="https://frenchnoodles.xyz/api/endpoints/worthless/?text=text" alt="Dipper Worthless">
                <p>Dipper (Értéktelen)</p>
            </div>
            <div class="meme-option" data-meme="changemymind">
                <img src="https://frenchnoodles.xyz/api/endpoints/changemymind/?text=text" alt="Change My Mind">
                <p>Change My Mind</p>
            </div>
            <div class="meme-option" data-meme="biden">
                <img src="https://api.popcat.xyz/biden?text=text" alt="Biden">
                <p>Biden (Twitter Post)</p>
            </div>
        </div>
            </div>
            <div id="generator">
                <input type="text" id="description" placeholder="Szöveg (max 100 karakter)" maxlength="100">
                <button id="generate-button">Generálás</button>
            </div>
            <div id="result">
                <img id="meme-image" alt="Meme kép">
            </div>
        </div>
        <div id="page2" class="page">
            <div id="meme-grid2">
                <div class="meme-option" data-meme="Choose">
                    <img src="https://api.memegen.link/images/ds/text1/text2" alt="Choose">
                    <p>Hard Choose</p>
                </div>
                <div class="meme-option" data-meme="Drake">
                    <img src="https://frenchnoodles.xyz/api/endpoints/drake/?text1=text1&text2=text2" alt="Drake">
                    <p>Drake</p>
                </div>
                <div class="meme-option" data-meme="Pooh">
                    <img src="https://api.popcat.xyz/pooh?text1=text1&text2=text2" alt="Pooh">
                    <p>Pooh</p>
                </div>
            </div>
            <div id="generator2">
                <input type="text" id="description2-1" placeholder="Szöveg 1 (max 100 karakter)" maxlength="100">
                <input type="text" id="description2-2" placeholder="Szöveg 2 (max 100 karakter)" maxlength="100">
                <button class="generate-button" data-page="page2">Generálás</button>
            </div>
            <div id="result2">
                <img class="meme-image" alt="Meme kép">
            </div>
        </div>
    </div>
    <script src="memeoldal.js"></script>
</body>
</html>
