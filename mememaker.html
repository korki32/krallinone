<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="memeoldal.css">
</head>
<body>
    <header>
        <h1>Meme Maker</h1>
    </header>
    <div class="container">
        <div class="nav">
            <button class="nav-button" data-page="page1">1 Textes</button>
            <button class="nav-button" data-page="page2">2 Textes</button>
        </div>
        <div id="page1" class="page">
            <div id="meme-grid">
                <div class="meme-option" data-meme="pikachu">
                    <img src="https://api.popcat.xyz/pikachu?text=text" alt="Pikachu">
                    <p>Pikachu</p>
                </div>
                <div class="meme-option" data-meme="oogway">
                    <img src="https://api.popcat.xyz/oogway?text=text" alt="Oogway">
                    <p>Oogway</p>
                </div>
                <div class="meme-option" data-meme="fact">
                    <img src="https://api.popcat.xyz/facts?text=text" alt="Fact">
                    <p>Fact</p>
                </div>
                <div class="meme-option" data-meme="sadcat">
                    <img src="https://api.popcat.xyz/sadcat?text=text" alt="Sadcat">
                    <p>Sadcat</p>
                </div>
                <div class="meme-option" data-meme="dipperworthless">
                    <img src="https://frenchnoodles.xyz/api/endpoints/worthless/?text=text" alt="Dipper">
                    <p>Dipper</p>
                </div>
                <div class="meme-option" data-meme="changemymind">
                    <img src="https://frenchnoodles.xyz/api/endpoints/changemymind/?text=text" alt="Change My Mind">
                    <p>Change My Mind</p>
                </div>
                <div class="meme-option" data-meme="biden">
                    <img src="https://api.popcat.xyz/biden?text=text" alt="Biden">
                    <p>Biden (Tweet)</p>
                </div>
                <div class="meme-option" data-meme="headaches">
                    <img src="https://api.memegen.link/images/headaches/text" alt="Headaches">
                    <p>Headaches</p>
                </div>
                <div class="meme-option" data-meme="prop">
                    <img src="https://api.memegen.link/images/prop3/text" alt="Prop">
                    <p>Prop</p>
                </div>
            </div>
            <div id="generator">
                <input type="text" id="description" placeholder="Text (max 100 characters)" maxlength="100">
                <button id="generate-button">Generate</button>
            </div>
            <div id="result">
                <img id="meme-image" alt="Meme Picture">
            </div>
        </div>
        <div id="page2" class="page">
            <div id="meme-grid-2">
                <div class="meme-option" data-meme="choose">
                    <img src="https://api.memegen.link/images/ds/text1/text2" alt="Choose">
                    <p>Hard Choose</p>
                </div>
                <div class="meme-option" data-meme="drake">
                    <img src="https://frenchnoodles.xyz/api/endpoints/drake/?text1=text1&text2=text2" alt="Drake">
                    <p>Drake</p>
                </div>
                <div class="meme-option" data-meme="pooh">
                    <img src="https://api.popcat.xyz/pooh?text1=text1&text2=text2" alt="Pooh">
                    <p>Pooh</p>
                </div>
                <div class="meme-option" data-meme="spiderman">
                    <img src="https://api.memegen.link/images/spiderman/text1/text2" alt="2 Spiderman">
                    <p>2 Spiderman</p>
                </div>
                <div class="meme-option" data-meme="buzz">
                    <img src="https://api.memegen.link/images/buzz/text1/text2" alt="Buzz">
                    <p>Buzz</p>
                </div>
                <div class="meme-option" data-meme="blackman">
                    <img src="https://api.memegen.link/images/dbg/text1/text2" alt="BlackMan">
                    <p>BlackMan</p>
                </div>
                <div class="meme-option" data-meme="kermit">
                    <img src="https://api.memegen.link/images/kermit/text1/text2" alt="Kermit">
                    <p>Kermit</p>
                </div>
                <div class="meme-option" data-meme="slap">
                    <img src="https://api.memegen.link/images/slap/text1/text2" alt="Slap">
                    <p>Slap</p>
                </div>
                <div class="meme-option" data-meme="khaby-lame">
                    <img src="https://api.memegen.link/images/khaby-lame/text1/text2" alt="Khaby Lame">
                    <p>Khaby Lame</p>
                </div>
                <div class="meme-option" data-meme="bilbo">
                    <img src="https://api.memegen.link/images/bilbo/text1/text2" alt="Bilbo">
                    <p>Bilbo</p>
                </div>
                <div class="meme-option" data-meme="jim">
                    <img src="https://api.memegen.link/images/jim/text1/text2" alt="Jim">
                    <p>Jim</p>
                </div>
                <div class="meme-option" data-meme="seagull">
                    <img src="https://api.memegen.link/images/seagull/text1/text2" alt="Seagull">
                    <p>Seagull</p>
                </div>
                <div class="meme-option" data-meme="touch">
                    <img src="https://api.memegen.link/images/touch/text1/text2" alt="Touch">
                    <p>Touch</p>
                </div>
                <div class="meme-option" data-meme="women-cat">
                    <img src="https://api.memegen.link/images/women-cat/text1/text2" alt="Women-cat">
                    <p>Women-cat</p>
                </div>
                <div class="meme-option" data-meme="worst">
                    <img src="https://api.memegen.link/images/worst/text1/text2" alt="Worst">
                    <p>Worst</p>
                </div>
            </div>
            <div id="generator-2">
                <input type="text" id="description2-1" placeholder="Text 1 (max 100 characters)" maxlength="100">
                <input type="text" id="description2-2" placeholder="Text 2 (max 100 characters)" maxlength="100">
                <button id="generate-button-2">Generate</button>
            </div>
            <div id="result-2">
                <img id="meme-image-2" alt="Meme Picture">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Korki32.</p>
    </footer>
    <script src="memeoldal.js"></script>
</body>
</html>
