<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded Message Creator And Translator</title>
    <link rel="stylesheet" href="endecode.css">
</head>
<body>
    <header>
        <h1>Encoded Message Creator And Translator</h1>
    </header>
    <div class="container">
        <div class="switch">
            <button id="switch-btn" onclick="toggleMode()">Switch to Decode</button>
        </div>
        
        <!-- Encode Section -->
        <div id="encode-section">
            <textarea id="message" placeholder="Enter the message to be encoded..."></textarea>
            <select id="cipher">
                <option value="rot13">ROT13</option>
                <option value="atbash">Atbash</option>
                <option value="binary">Binary</option>
                <option value="base64">Base64</option>
                <option value="hex">Hexadecimal</option>
                <option value="url">URL Encode</option>
            </select>
        </div>
        
        <!-- Decode Section -->
        <div id="decode-section" style="display: none;">
            <textarea id="decode-message" placeholder="Enter the message to be decoded..."></textarea>
            <select id="decode-cipher">
                <option value="rot13">ROT13</option>
                <option value="atbash">Atbash</option>
                <option value="binary">Binary</option>
                <option value="base64">Base64</option>
                <option value="hex">Hexadecimal</option>
                <option value="url">URL Decode</option>
            </select>
        </div>
        
        <div class="buttons">
            <button onclick="processMessage()">Kódolás</button>
        </div>
        
        <p>Result: <span id="result"></span></p>
    </div>
    <script src="endecode.js"></script>
        <footer>
        <p>&copy; 2024 Korki32.</p>
    </footer>
</body>
</html>
