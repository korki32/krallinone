<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kódolt Üzenet Író és Fordító</title>
    <link rel="stylesheet" href="endecode.css">
</head>
<body>
    <div class="container">
        <div class="switch">
            <button id="switch-btn" onclick="toggleMode()">Switch to Decode</button>
        </div>
        
        <h1>Kódolt Üzenet Író és Fordító</h1>
        
        <div id="encode-section">
            <textarea id="message" placeholder="Írd be az üzeneted..."></textarea>
            <select id="cipher">
                <option value="caesar">Caesar Kód</option>
                <option value="rot13">ROT13</option>
                <option value="atbash">Atbash</option>
            </select>
            <input type="number" id="shift" placeholder="Eltolás (Caesar Kódhoz)">
        </div>
        
        <div id="decode-section" style="display: none;">
            <p>Az üzenet automatikusan dekódolásra kerül azonosított kódolási móddal.</p>
        </div>
        
        <div class="buttons">
            <button onclick="processMessage()">Végrehajtás</button>
        </div>
        
        <p>Eredmény: <span id="result"></span></p>
    </div>
    <script src="endecode.js"></script>
</body>
</html>
