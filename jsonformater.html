<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Canvas background */
        #futuristic-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: block;
            background: linear-gradient(180deg, #071025 0%, #071025 100%);
        }
        /* Main container styling */
        .glass-panel {
            background-color: rgba(24, 30, 41, 0.85);
            backdrop-filter: blur(12px);
        }
        /* Button and input styling */
        textarea, .output-box {
            font-family: monospace;
            font-size: 14px;
            width: 100%;
        }

        .action-btn {
            position: relative;
            background-color: #22c55e;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform .18s ease, background-color .18s ease;
            overflow: hidden;
            box-shadow: 0 0 20px #22c55e;
        }
        .action-btn:hover:enabled {
            transform: translateY(-2px);
            background-color: #16a34a;
        }
        .action-btn:disabled {
            cursor: not-allowed;
            background-color: #166534;
            box-shadow: none;
            opacity: 0.6;
            transform: none;
        }
        .action-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.3s ease-out;
        }
        .action-btn:hover:enabled:before {
            transform: translate(-50%, -50%) rotate(225deg);
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform .18s ease;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
        }
        .error {
            font-weight: bold;
            color: #ef4444; /* Standard error color */
        }

        /* Input and output box styling */
        textarea, .output-box {
            background-color: transparent;
            color: #a78bfa;
            border: 1px solid #6b7280;
            transition: all 0.2s ease-in-out;
            font-family: monospace;
            font-size: 14px;
            width: 100%;
            border-radius: 0.5rem;
        }
        
        /* Error state styling */
        .error-state {
            background-color: rgba(64, 21, 21, 0.85); /* Dark red for error background */
            border-color: #dc2626;
        }
        .error-state-text {
            color: #fca5a5; /* Lighter red for text */
        }
        
        /* Success state styling */
        .success-state {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }

        /* Line number styling */
        .output-box pre {
            counter-reset: line;
        }
        .output-box pre .line {
            display: block;
            position: relative;
            padding-left: 3.5rem; /* Space for line numbers */
        }
        .output-box pre .line::before {
            counter-increment: line;
            content: counter(line);
            position: absolute;
            left: 1rem;
            top: 0;
            color: #6b7280; /* Gray color for numbers */
            font-size: 0.9rem;
            text-align: right;
            width: 2rem;
            white-space: pre;
        }

        /* JSON highlight colors */
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .boolean { color: #569cd6; }
        .null { color: #569cd6; font-style: italic; }
        .key { color: #9cdcfe; }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300">

    <!-- Canvas for background animation -->
    <canvas id="futuristic-canvas"></canvas>

    <!-- Main content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen p-6">
        <div class="glass-panel rounded-3xl shadow-2xl w-full max-w-2xl p-8 relative overflow-hidden text-center">
            
            <h1 class="text-4xl font-extrabold text-white text-center mb-3">JSON Formatter & Validator</h1>
            <p class="text-center text-green-400 mb-8">Ellenőrizze, formázza és tömörítse JSON adatait</p>
            
            <div class="space-y-6">
                <!-- JSON input -->
                <textarea id="jsonInput" placeholder="Illeszd be ide a JSON-t..." class="p-4 rounded-lg text-base h-64 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button id="format-btn" class="action-btn">Formázás</button>
                    <button id="minify-btn" class="action-btn">Tömörítés</button>
                    <label for="file-upload" class="action-btn flex items-center justify-center cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        Fájl feltöltése
                    </label>
                    <input type="file" id="file-upload" class="hidden">
                </div>

                <!-- Result and error message -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-200 mt-6 mb-2 text-left">Eredmény:</h2>
                    <div class="relative">
                        <div id="output" class="output-box p-4 rounded-lg text-left h-64 overflow-auto"></div>
                        <button id="copy-btn" class="copy-btn absolute top-2 right-2 p-2 rounded-full bg-gray-800 bg-opacity-70 hover:bg-opacity-90 transition-all duration-300">
                            <!-- Copy icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-900 text-white text-xs px-2 py-1 rounded-full opacity-0 transition-opacity duration-300"></span>
                        </button>
                    </div>
                    <div id="error" class="error mt-4 text-left"></div>
                </div>
            </div>

            <footer class="text-center text-gray-400 mt-8 text-sm">
                <p>&copy; 2024 Korki32</p>
            </footer>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* ---------- elements ---------- */
            const canvas = document.getElementById('futuristic-canvas');
            const ctx = canvas.getContext?.('2d');
            const jsonInput = document.getElementById('jsonInput');
            const output = document.getElementById('output');
            const error = document.getElementById('error');
            const formatBtn = document.getElementById('format-btn');
            const minifyBtn = document.getElementById('minify-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnIcon = copyBtn.querySelector('svg');
            const copyBtnText = copyBtn.querySelector('span');
            const fileUpload = document.getElementById('file-upload');

            /* ---------- background animation (canvas) ---------- */
            if (canvas && ctx) {
                const matrixCharacters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+{}|:<>?-=[]\\;\'",./`~';
                let streams = [];
                const fontSize = 16;
                let animationFrameId;

                function initializeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    const columns = Math.floor(canvas.width / fontSize);
                    streams = [];
                    for (let i = 0; i < columns; i++) {
                        streams.push({
                            x: i * fontSize,
                            y: Math.random() * canvas.height,
                            speed: Math.random() * 5 + 1
                        });
                    }
                }

                function draw() {
                    ctx.fillStyle = 'rgba(7, 16, 37, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#22c55e';
                    ctx.font = `${fontSize}px monospace`;
                    streams.forEach(stream => {
                        const char = matrixCharacters.charAt(Math.floor(Math.random() * matrixCharacters.length));
                        ctx.fillText(char, stream.x, stream.y);
                        if (stream.y > canvas.height + 50) {
                            stream.y = 0;
                        } else {
                            stream.y += stream.speed;
                        }
                    });
                }
                
                function animate() {
                    draw();
                    animationFrameId = requestAnimationFrame(animate);
                }

                initializeCanvas();
                animate();
                
                window.addEventListener('resize', () => {
                    cancelAnimationFrame(animationFrameId);
                    initializeCanvas();
                    animate();
                });
            }

            /* ---------- JSON functions ---------- */
            function syntaxHighlight(json) {
                if (!json) {
                    return '';
                }
                if (typeof json != 'string') {
                    json = JSON.stringify(json, undefined, 2);
                }
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const highlighted = json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(?:\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
                return `<pre>${highlighted.split('\n').map(line => `<span class="line">${line}</span>`).join('')}</pre>`;
            }

            // Function to process JSON based on current input
            function processJSON() {
                const input = jsonInput.value;
                
                if (!input.trim()) {
                    output.innerHTML = '';
                    error.textContent = '';
                    output.classList.remove('error-state', 'success-state');
                    jsonInput.classList.remove('error-state', 'success-state');
                    formatBtn.disabled = true;
                    minifyBtn.disabled = true;
                    jsonInput.placeholder = 'Illeszd be ide a JSON-t...';
                    return;
                }
                jsonInput.placeholder = '';
                try {
                    const obj = JSON.parse(input);
                    output.innerHTML = syntaxHighlight(JSON.stringify(obj, null, 2));
                    error.textContent = "";
                    output.classList.remove('error-state');
                    output.classList.add('success-state');
                    jsonInput.classList.remove('error-state');
                    jsonInput.classList.add('success-state');
                    formatBtn.disabled = false;
                    minifyBtn.disabled = false;
                } catch (e) {
                    output.innerHTML = '';
                    error.textContent = "❌ Hibás JSON: " + e.message;
                    error.classList.add('error-state-text');
                    output.classList.remove('error-state', 'success-state');
                    jsonInput.classList.add('error-state');
                    jsonInput.classList.remove('success-state');
                    formatBtn.disabled = true;
                    minifyBtn.disabled = true;
                }
            }
            
            function minifyAndDisplay() {
                 const input = jsonInput.value;
                if (!input.trim()) {
                    return;
                }
                 try {
                    const obj = JSON.parse(input);
                    output.innerHTML = syntaxHighlight(JSON.stringify(obj));
                } catch (e) {
                    // Error is already handled by processJSON on input
                }
            }

            function copyOutput() {
                let text = '';
                try {
                    const obj = JSON.parse(jsonInput.value);
                    text = JSON.stringify(obj, null, 2);
                } catch (e) {
                    text = output.innerText.split('\n').map(line => line.replace(/^\d+\s+/, '')).join('\n');
                }

                if (text && !output.classList.contains('error-state')) {
                    navigator.clipboard.writeText(text).then(() => {
                        copyBtnIcon.style.display = 'none';
                        copyBtnText.textContent = 'Másolva!';
                        copyBtnText.classList.add('opacity-100');
                        setTimeout(() => {
                            copyBtnText.classList.remove('opacity-100');
                            copyBtnIcon.style.display = 'block';
                            copyBtnText.textContent = '';
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                }
            }

            /* ---------- Event listeners ---------- */
            jsonInput.addEventListener('input', processJSON);
            formatBtn.addEventListener('click', processJSON);
            minifyBtn.addEventListener('click', minifyAndDisplay);
            copyBtn.addEventListener('click', copyOutput);
            fileUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        jsonInput.value = e.target.result;
                        processJSON();
                    };
                    reader.readAsText(file);
                }
            });

            // Initial state check
            processJSON();
        });
    </script>
</body>
</html>
