<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }
    .buttons { margin: 10px 0; }
    button { margin-right: 10px; padding: 8px 14px; cursor: pointer; }
    pre { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 5px; overflow: auto; }
    .error { color: red; font-weight: bold; margin-top: 10px; }
    /* JSON highlight sz√≠nek */
    .string { color: #ce9178; }
    .number { color: #b5cea8; }
    .boolean { color: #569cd6; }
    .null { color: #569cd6; font-style: italic; }
    .key { color: #9cdcfe; }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è JSON Formatter & Validator</h2>
  <textarea id="jsonInput" placeholder="Illeszd be ide a JSON-t..."></textarea>

  <div class="buttons">
    <button onclick="formatJSON()">Beautify</button>
    <button onclick="minifyJSON()">Minify</button>
    <button onclick="copyOutput()">Copy</button>
  </div>

  <h3>Eredm√©ny:</h3>
  <pre id="output"></pre>
  <div id="error" class="error"></div>

  <script>
    function syntaxHighlight(json) {
      if (typeof json != 'string') {
        json = JSON.stringify(json, undefined, 2);
      }
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(?:\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        let cls = 'number';
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'key';
          } else {
            cls = 'string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'boolean';
        } else if (/null/.test(match)) {
          cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

    function formatJSON() {
      const input = document.getElementById("jsonInput").value;
      try {
        const obj = JSON.parse(input);
        document.getElementById("output").innerHTML = syntaxHighlight(JSON.stringify(obj, null, 2));
        document.getElementById("error").textContent = "";
      } catch (e) {
        document.getElementById("error").textContent = "‚ùå Hib√°s JSON: " + e.message;
      }
    }

    function minifyJSON() {
      const input = document.getElementById("jsonInput").value;
      try {
        const obj = JSON.parse(input);
        document.getElementById("output").innerHTML = syntaxHighlight(JSON.stringify(obj));
        document.getElementById("error").textContent = "";
      } catch (e) {
        document.getElementById("error").textContent = "‚ùå Hib√°s JSON: " + e.message;
      }
    }

    function copyOutput() {
      const text = document.getElementById("output").innerText;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("‚úî JSON kim√°solva a v√°g√≥lapra!");
        });
      }
    }
  </script>

</body>
</html>
