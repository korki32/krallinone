<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('images/valorant/valorant_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .agent-class {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        .agent-class img.icon {
            width: 50px;
            height: 50px;
        }
        .agent-class h2 {
            color: #fff;
        }
        .agent-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .agent {
            text-align: center;
        }
        .agent img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .agent p {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Valorant Agent Wheel</h1>
    </header>
    <main>
        <section>
            <div class="agent-class">
                <img src="images/valorant/initiator_icon.png" alt="Initiator Icon" class="icon">
                <h2>Initiator</h2>
                <div class="agent-container">
                    <div class="agent">
                        <img src="images/valorant/agent_sova.png" alt="Sova">
                        <p>Sova</p>
                    </div>
                    <div class="agent">
                        <img src="images/valorant/agent_breach.png" alt="Breach">
                        <p>Breach</p>
                    </div>
                    <!-- Add more agents as needed -->
                </div>
            </div>
            <div class="agent-class">
                <img src="images/valorant/sentinel_icon.png" alt="Sentinel Icon" class="icon">
                <h2>Sentinel</h2>
                <div class="agent-container">
                    <div class="agent">
                        <img src="images/valorant/agent_cypher.png" alt="Cypher">
                        <p>Cypher</p>
                    </div>
                    <div class="agent">
                        <img src="images/valorant/agent_sage.png" alt="Sage">
                        <p>Sage</p>
                    </div>
                    <!-- Add more agents as needed -->
                </div>
            </div>
            <div class="agent-class">
                <img src="images/valorant/duelist_icon.png" alt="Duelist Icon" class="icon">
                <h2>Duelist</h2>
                <div class="agent-container">
                    <div class="agent">
                        <img src="images/valorant/agent_jett.png" alt="Jett">
                        <p>Jett</p>
                    </div>
                    <div class="agent">
                        <img src="images/valorant/agent_phoenix.png" alt="Phoenix">
                        <p>Phoenix</p>
                    </div>
                    <!-- Add more agents as needed -->
                </div>
            </div>
            <div class="agent-class">
                <img src="images/valorant/controller_icon.png" alt="Controller Icon" class="icon">
                <h2>Controller</h2>
                <div class="agent-container">
                    <div class="agent">
                        <img src="images/valorant/agent_brimstone.png" alt="Brimstone">
                        <p>Brimstone</p>
                    </div>
                    <div class="agent">
                        <img src="images/valorant/agent_viper.png" alt="Viper">
                        <p>Viper</p>
                    </div>
                    <!-- Add more agents as needed -->
                </div>
            </div>
            <a href="index.html" class="button">Vissza a főoldalra</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Egyszerű Weboldal. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
