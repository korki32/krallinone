<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex-RGB Konvertáló</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Canvas háttér */
        #futuristic-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: block;
            background: linear-gradient(180deg, #071025 0%, #071025 100%);
        }
        /* Fő doboz stílusa */
        .glass-panel {
            background-color: rgba(24, 30, 41, 0.85);
            backdrop-filter: blur(12px);
        }
        /* Gombok és beviteli mezők stílusa */
        .input-field {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #6b7280;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .action-btn {
            background-color: #22c55e;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform .18s ease, background-color .18s ease;
            box-shadow: 0 6px 18px rgba(34,197,94,0.12);
        }
        .action-btn:hover {
            transform: translateY(-2px);
            background-color: #16a34a;
        }
        .copy-btn {
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform .18s ease, background-color .18s ease;
            box-shadow: 0 6px 18px rgba(34,197,94,0.12);
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            background-color: #16a34a;
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300">

    <!-- Canvas a háttérhez -->
    <canvas id="futuristic-canvas"></canvas>

    <!-- Fő tartalom -->
    <main class="relative z-10 flex items-center justify-center min-h-screen p-6">
        <div class="glass-panel rounded-3xl shadow-2xl w-full max-w-lg p-8 relative overflow-hidden text-center">
            <h1 class="text-4xl font-extrabold text-white text-center mb-3">Hex-RGB Konvertáló</h1>
            <p class="text-center text-gray-300 mb-8">Könnyű konvertálás a hexadecimális és RGB színek között</p>
            
            <div class="space-y-6">
                <!-- Hex to RGB -->
                <div>
                    <label for="hex-input" class="block text-lg font-semibold text-gray-300 mb-2">Hex kód:</label>
                    <div class="flex items-center">
                        <input type="text" id="hex-input" placeholder="#FF5733" class="w-full p-3 rounded-lg text-base input-field focus:ring-2 focus:ring-blue-500">
                        <button id="hex-copy-btn" class="copy-btn py-3 px-4 ml-2 shadow-md">Másolás</button>
                    </div>
                </div>

                <div class="text-center text-2xl font-bold text-gray-400">⇌</div>

                <!-- RGB to Hex -->
                <div>
                    <label for="rgb-input" class="block text-lg font-semibold text-gray-300 mb-2">RGB érték (pl. 255, 87, 51):</label>
                    <div class="flex items-center">
                        <input type="text" id="rgb-input" placeholder="255, 87, 51" class="w-full p-3 rounded-lg text-base input-field focus:ring-2 focus:ring-blue-500">
                        <button id="rgb-copy-btn" class="copy-btn py-3 px-4 ml-2 shadow-md">Másolás</button>
                    </div>
                </div>

                <!-- Színmegjelenítő -->
                <div id="color-preview" class="w-full h-24 rounded-lg border border-gray-600 mt-8" style="background-color: #3b82f6;"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* ---------- elemek ---------- */
            const canvas = document.getElementById('futuristic-canvas');
            const ctx = canvas.getContext?.('2d');
            const hexInput = document.getElementById('hex-input');
            const rgbInput = document.getElementById('rgb-input');
            const hexCopyBtn = document.getElementById('hex-copy-btn');
            const rgbCopyBtn = document.getElementById('rgb-copy-btn');
            const colorPreview = document.getElementById('color-preview');

            /* ---------- háttér animáció (canvas) ---------- */
            if (canvas && ctx) {
                const matrixCharacters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+{}|:<>?-=[]\\;\'",./`~';
                let streams = [];
                const fontSize = 16;
                let animationFrameId;

                function initializeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    const columns = Math.floor(canvas.width / fontSize);
                    streams = [];
                    for (let i = 0; i < columns; i++) {
                        streams.push({
                            x: i * fontSize,
                            y: Math.random() * canvas.height,
                            speed: Math.random() * 5 + 1
                        });
                    }
                }

                function draw() {
                    ctx.fillStyle = 'rgba(7, 16, 37, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#22c55e';
                    ctx.font = `${fontSize}px monospace`;
                    streams.forEach(stream => {
                        const char = matrixCharacters.charAt(Math.floor(Math.random() * matrixCharacters.length));
                        ctx.fillText(char, stream.x, stream.y);
                        if (stream.y > canvas.height + 50) {
                            stream.y = 0;
                        } else {
                            stream.y += stream.speed;
                        }
                    });
                }
                
                function animate() {
                    draw();
                    animationFrameId = requestAnimationFrame(animate);
                }

                initializeCanvas();
                animate();
                
                window.addEventListener('resize', () => {
                    cancelAnimationFrame(animationFrameId);
                    initializeCanvas();
                    animate();
                });
            }

            // Segédfüggvény: RGB-ből Hex
            function rgbToHex(r, g, b) {
                const toHex = (c) => {
                    const hex = c.toString(16);
                    return hex.length === 1 ? "0" + hex : hex;
                };
                return "#" + toHex(r) + toHex(g) + toHex(b);
            }

            // Segédfüggvény: Hex-ből RGB
            function hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            // Hex-ből RGB konvertálás
            hexInput.addEventListener('input', () => {
                const hexValue = hexInput.value.trim();
                const rgb = hexToRgb(hexValue);
                if (rgb) {
                    rgbInput.value = `${rgb.r}, ${rgb.g}, ${rgb.b}`;
                    colorPreview.style.backgroundColor = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
                } else {
                    rgbInput.value = '';
                    colorPreview.style.backgroundColor = 'transparent';
                }
            });

            // RGB-ből Hex konvertálás
            rgbInput.addEventListener('input', () => {
                const rgbValue = rgbInput.value.trim();
                const parts = rgbValue.split(',').map(p => parseInt(p.trim()));
                if (parts.length === 3 && parts.every(p => !isNaN(p) && p >= 0 && p <= 255)) {
                    const hex = rgbToHex(parts[0], parts[1], parts[2]);
                    hexInput.value = hex;
                    colorPreview.style.backgroundColor = `rgb(${parts[0]}, ${parts[1]}, ${parts[2]})`;
                } else {
                    hexInput.value = '';
                    colorPreview.style.backgroundColor = 'transparent';
                }
            });

            // Másolás funkció
            function copyToClipboard(elementId) {
                const text = document.getElementById(elementId).value;
                if (text) {
                    navigator.clipboard.writeText(text).then(() => {
                        const button = document.getElementById(`${elementId.split('-')[0]}-copy-btn`);
                        const originalText = button.textContent;
                        button.textContent = 'Másolva!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                }
            }
            
            hexCopyBtn.addEventListener('click', () => copyToClipboard('hex-input'));
            rgbCopyBtn.addEventListener('click', () => copyToClipboard('rgb-input'));

            // Kezdeti érték beállítása
            hexInput.value = "#3b82f6";
            hexInput.dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
