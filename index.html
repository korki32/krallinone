<html lang="hu">

        /* Canvas st√≠lus a h√°tt√©ranim√°ci√≥hoz */
        #futuristic-canvas {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;

</head>
<body class="flex flex-col items-center justify-start min-h-screen p-4 pt-12 transition-colors duration-500">
    <canvas id="futuristic-canvas"></canvas>

    <!-- Dark m√≥d v√°lt√≥ gomb -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-3 rounded-full shadow-lg bg-slate-800 text-white">
        üåô / ‚òÄÔ∏è
    </button>

    <!-- F≈ë kont√©ner -->
    <main class="w-full max-w-7xl mx-auto z-10">
        <!-- C√≠m √©s Keres≈ë -->
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 glow-text">korkiLAB</h1>
            <p class="text-lg md:text-xl text-slate-300 max-w-3xl mx-auto mb-8">
                Kisebb, minimalista eszk√∂z√∂k gy≈±jtem√©nye. Fedezd fel a lehet≈ës√©geket!
            </p>
            <div class="relative w-full max-w-xl mx-auto">
                <input id="searchInput" type="text" placeholder="Keres√©s..." class="w-full p-4 pl-12 rounded-full search-bar text-lg text-slate-200 placeholder-slate-400 focus:outline-none transition-all duration-300">
                <!-- Keres≈ë ikon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        <!-- K√°rty√°k -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="card-container">
            <!-- P√©ldak√°rty√°k -->
            <a href="endecode.html" class="futuristic-card rounded-2xl p-8 flex flex-col justify-between lg:col-span-2 project-card">
                <div>
                    <h2 class="text-2xl font-bold mb-2 glow-text">Endecode</h2>
                    <p class="text-slate-400">Titkos√≠t√°si √©s dek√≥dol√°si feladatokhoz.</p>
                </div>
                <div class="mt-4 text-sm text-right text-cyan-400">
                    <span class="hover:underline">Megnyit√°s &rarr;</span>

            </a>
            <!-- Ide j√∂nnek a t√∂bbi k√°rty√°id... -->
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        window.onload = function() {
            // H√°tt√©r anim√°ci√≥
            const canvas = document.getElementById('futuristic-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const particleCount = 200;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = (Math.random() - 0.5) * 0.2;
                    this.radius = Math.random() * 1.5;
                    this.color = `rgba(44, 192, 235, ${Math.random() * 0.5 + 0.1})`;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => { p.update(); p.draw(); });
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(44, 192, 235, ${1 - distance / 100})`;
                            ctx.lineWidth = 0.2;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            resizeCanvas();
            initParticles();
            window.addEventListener('resize', resizeCanvas);
            animate();

            // Keres≈ë
            const searchInput = document.getElementById('searchInput');
            const cards = document.querySelectorAll('.project-card');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                cards.forEach(card => {
                    const title = card.querySelector('h2').textContent.toLowerCase();
                    const description = card.querySelector('p').textContent.toLowerCase();
                    card.style.display = (title.includes(query) || description.includes(query)) ? '' : 'none';
                });
            });

            // Dark m√≥d v√°lt√°s
            const toggleBtn = document.getElementById("theme-toggle");
            const html = document.documentElement;
            function applyTheme(theme) {
                if (theme === "dark") {
                    html.classList.add("bg-slate-950", "text-white");
                    html.classList.remove("bg-white", "text-black");
                } else {
                    html.classList.add("bg-white", "text-black");
                    html.classList.remove("bg-slate-950", "text-white");
                }
            }
            // Bet√∂lt√©skor
            const savedTheme = localStorage.getItem("theme") || "dark";
            applyTheme(savedTheme);

            toggleBtn.addEventListener("click", () => {
                const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
                localStorage.setItem("theme", current);
                applyTheme(current);
            });
        };
    </script>
</body>
</html>
