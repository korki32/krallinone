<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
    }

    #game-box {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.2s ease;
    }

    #game-box.ready {
      background-color: #e74c3c;
    }

    #game-box.go {
      background-color: #2ecc71;
    }

    #message {
      font-size: 1.5rem;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Reaction Time Tester</h1>
    <div id="game-box">
      <p id="message">Click anywhere to start</p>
    </div>
    <p id="result"></p>
  </div>

  <script>
    let gameBox = document.getElementById("game-box");
    let message = document.getElementById("message");
    let result = document.getElementById("result");

    let waiting = false;
    let startTime, timeoutId;

    gameBox.addEventListener("click", () => {
      if (!waiting) {
        startWaiting();
      } else if (gameBox.classList.contains("go")) {
        const reactionTime = Date.now() - startTime;
        message.textContent = "Good job!";
        result.textContent = `Your reaction time: ${reactionTime} ms`;
        resetGame();
      } else {
        clearTimeout(timeoutId);
        message.textContent = "Too soon! Wait for green.";
        result.textContent = "Try again.";
        resetGame();
      }
    });

    function startWaiting() {
      waiting = true;
      gameBox.classList.remove("go");
      gameBox.classList.add("ready");
      message.textContent = "Wait for green...";

      const delay = Math.floor(Math.random() * 3000) + 2000;
      timeoutId = setTimeout(() => {
        gameBox.classList.remove("ready");
        gameBox.classList.add("go");
        message.textContent = "CLICK NOW!";
        startTime = Date.now();
      }, delay);
    }

    function resetGame() {
      waiting = false;
      gameBox.classList.remove("ready", "go");
      message.textContent = "Click anywhere to start";
    }
  </script>
</body>
</html>
